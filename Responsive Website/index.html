<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.jpg" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Gaming Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS5 V2<br>Dualshock 5</h2>
                <h3>Wireless Controller for Playstation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$49.99</h4>
                <button type="button"> Buy Now <img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.jpeg" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add To Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/insta.png">
            <img src="images/twitter.png">
        </div>
    </div>
    <script type="text/javascript">
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
